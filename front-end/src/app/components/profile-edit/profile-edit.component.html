<div class="profile-edit-container pb-5">
  <form class="container py-5" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center text-white py-5">Meus Dados</h1>

      <div class="col-sm-10 col-md-8 col-lg-6">

                <div class="form-floating">
                  <input

                    class="form-control form-input text-white border-0 p-0"

                    name="name"

                  <span class="input-group-text form-input border-0 text-white p-2 px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                    </svg>
                  </span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control form-input text-white border-0 p-0"
                      id="name"
                      name="name"
                      placeholder="Digite seu novo nome"
                      formControlName="name"
                      required />
                  </div>
                </div>
                <div class="form-text mb-3">Seu nome deve ter no mínimo 2 caracteres.</div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary text-white mb-2" (click)="handleSaveName()">Salvar</button>
                </div>
                <div *ngIf="errorName" class="my-3 alert alert-danger text-center">
                  {{ errorName }}
                </div>
              </div>
            </div>
          </div>

                </svg>
              </div>
            </div>
            <div>
              <div *ngIf="showEditEmail">
                <div class="input-group my-2 input-div rounded-1">
                  <span class="input-group-text form-input border-0 text-white p-2 px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                      <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                    </svg>
                  </span>
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control form-input text-white border-0 p-0"
                      id="email"
                      name="email"
                      placeholder="Digite seu novo email"
                      formControlName="email"
                      required />
                  </div>
                </div>
                <div class="form-text mb-2">Seu email deve ser um email válido.</div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary text-white mb-2" (click)="handleSaveEmail()">Salvar</button>
                </div>
                <div *ngIf="errorEmail" class="my-3 alert alert-danger text-center">
                  {{ errorEmail }}
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex align-items-center">
              <div class="input-group mb-2 input-div rounded-1" [ngClass]="{ 'active-edit': showEditPassword }">
                <span class="input-group-text form-input border-0 text-white p-2 px-3" [ngClass]="{ 'active-edit': showEditPassword }">
                  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-key-fill" viewBox="0 0 16 16">

                    class="form-control form-input text-white border-0 p-0"
                    id="password"
                    name="password"
                    value="*********"
                    readOnly />

              </div>

                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="currentColor"
                  class="bi bi-gear text-white icon icon-setting"
                  [ngClass]="{ 'active-icon': showEditPassword }"
                  viewBox="0 0 16 16"
                  (click)="toggleEditPassword()">

              <div *ngIf="showEditPassword">

                    </svg>
                  </span>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control form-input text-white border-0 p-0"
                      id="password"
                      name="password"
                      placeholder="Digite sua nova senha"
                      formControlName="password"
                      required />
                  </div>
                </div>
                <div class="form-text mb-2">Sua senha deve ter de 6 a 12 caracteres.</div>
                <div class="input-group my-2 input-div rounded-1">
                  <span class="input-group-text form-input border-0 text-white p-2 px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-key-fill" viewBox="0 0 16 16">

                      type="password"
                      class="form-control form-input text-white border-0 p-0"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Confirme sua nova senha"
                      formControlName="confirmPassword"
                      required />
                  </div>
                </div>
                <div class="form-text mb-2">Digite sua senha novamente.</div>

                  <button type="button" class="btn btn-primary text-white mb-2" (click)="handleSavePassword()">Salvar</button>
                </div>

                </div>
              </div>
            </div>

          <div class="d-flex justify-content-evenly mt-5">
            <div class="mt-5">
              <button type="button" class="btn btn-primary text-white mt-5" (click)="handleDeleteButtonClick()">Excluir Conta</button>
            </div>
            <div class="mt-5">
              <button type="submit" class="btn btn-primary text-white mt-5">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
