<div class="py-5 profile-container" [ngClass]="{ 'profile-container-height': !showFavorites || favorites.length === 0 }">
  <h1 class="text-center text-white py-5">Perfil</h1>
  <div class="d-flex mb-5 w-50 justify-content-between m-auto border rounded py-3 profile-div">
    <div class="px-3">
      <h4 class="text-white text-center">Bem Vindo, {{ profileInfo.name }}</h4>
      <div class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope text-white" viewBox="0 0 16 16">
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
        </svg>
        <p class="text-white mx-1">{{ profileInfo.email }}</p>
      </div>
    </div>
    <div class="px-3">
      <a href="/profile/edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-gear text-white icon" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
        </svg>
      </a>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mb-5 text-white" (click)="toggleShowFavorites()">
      {{ showFavorites ? 'Ocultar Favoritos' : 'Mostrar Favoritos' }}
    </button>
    <div *ngIf="showFavorites">
      <div class="d-flex justify-content-center row mx-5">
        <div *ngFor="let champion of favorites" class="mb-4 champion-card">
          <div class="favorite-div rounded">
            <div class="text-decoration-none" tabindex="0" (click)="navigateToChampion(champion)" (keydown.enter)="navigateToChampion(champion)">
              <div class="card border-0 card-div">
                <img
                  [src]="'https://ddragon.leagueoflegends.com/cdn/img/champion/loading/' + champion + '_0.jpg'"
                  [alt]="champion"
                  class="card-img-top img-fluid card-image" />
                <div class="card-body p-0">
                  <h5 class="card-title text-center pt-1 text-white">
                    {{ champion }}
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p *ngIf="favorites.length === 0" class="text-center text-white py-5">Nenhum favorito encontrado.</p>
    </div>
  </div>
</div>
<app-footer [ngClass]="{ 'fixed-bottom': !showFavorites || favorites.length === 0 }"></app-footer>
